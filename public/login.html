			<div class="my:20px" style="border:1px solid black; font-size: 2rem; letter-spacing: 10px; display: inline-block; padding: 5px">

			    </div>
			    <button class="btn" type="submit" style="margin:10px">Login</button>
      </form>    
			    <a href="#" style="display: block; font-size: small;" id="forgotpassword" onclick="showDiv()">Forgot password? </a>
          <div  class="form-group" id="hiddendiv" style="margin:10px; opacity: 0.6; display: none;">
            <input class="form-control" placeholder="Registered EmailID" id="reset-email" type="email">
            <button class="btn" type="submit" id="resetbtn" style="margin:10px; opacity: 1">Submit</button>
          </div>
          <div id="invalid-email" class="alert alert-danger" role="alert" style="display:none; font-size: 1rem; margin: 15px 0px; border-radius: 0px; text-align:center;">
