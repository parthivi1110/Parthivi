    <div class="container" style="position: absolute;top: 15%; left:10%; right: 10%; width: auto;margin-bottom: 20px;">
    	<form id="new-user">
    		<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="username" style="color: black;"> Username</label>
			      <input type="text" class="form-control" id="username" placeholder="Your username" required minlength="4">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="dob" style="color: black;"> DOB</label>
			      <input type="date" class="form-control" id="dob" required>
			    </div>
		  	</div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="uid" style="color: black;">Email</label>
		      <input type="email" class="form-control" id="uid" placeholder="Your email id" required>
		    </div>  
		    <div class="form-group col-md-6">
		      <label for="password" style="color: black;">Password</label>
		      <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
		    </div>
		  </div>
      <div id="wrongemail" class="alert alert-danger" role="alert" style="display: none;  margin: 15px 0px;border-radius: 0px;text-align:center;">
          <i class="fas fa-exclamation-circle"></i>  Please Enter Valid Email address
        </div>
		  <div class="form-row">
			  <div class="form-group col-md-12">
			    <label for="address" style="color: black;">Address</label>
			    <input type="text" class="form-control" id="address" placeholder="Your Address" required>
			  </div>
		  </div>

		  <div class="form-row">
			  <div class="form-group col-md-6">
			    <label for="adhaar" style="color: black;">Adhaar Number</label>
			    <input type="text" class="form-control" id="adhaar" onkeypress="return /[0-9]/i.test(event.key)" data-type="adhaar-number" minlength="14" maxLength="14" placeholder=" Your Adhaar Number" required>
			  </div>
		  </div>	  

      
		
		  <div class="form-row">
		  	<button type="submit" class="btn btn-primary">Sign Up</button>
		  </div>	
		</form>
    </div>
